<div class='[ panel ] [ dot-shadow ][ bg-dark-shade color-light ]'>
  <div class='[ wrapper ]'>
    <article class='[ home-nav ] [ flow flow-space-800 ]'>
      {% for item in homeNavLinks %}
        <figure class='[ home-nav__item ] [ flow ]'>
          <div class='[ home-nav__media ] [ frame ]' data-frame="quinary">
            <img src='{{ item.image }}' alt='' aria-hidden='true' class='[ radius ]'/>
          </div>
          <figcaption class='[ home-nav__content ]'>
            <h2 class='[ home-nav__title ] [ text-700 md:text-900 ]'>
              <a href='{{ item.link }}'>{{ item.text }}</a>
            </h2>
          </figcaption>
        </figure>
      {% endfor %}
    </article>
  </div>
</div>
