<header class="hero">
  <div class="[ hero__inner ] [ wrapper ]">
    <div class="[ hero__content ] [ radius flow ] [ bg-dark-shade color-light flow-space-400 ]">
      <h1 class="[ headline ] [ measure-compact weight-normal ]" data-highlight="quinary">
        {{ heroTitle }}
      </h1>
      <p class="[ measure-short text-500 md:text-600 ]">{{ heroSummary }}</p>
    </div>
  </div>
  <img src="{{ heroImage }}" alt="{{ heroAlt }}" class="hero__image" />
</header>
