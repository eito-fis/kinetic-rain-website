<a class="[ skip-link ] [ button ]" href="#main-content">Skip to content</a>
<header role="banner" class="[ site-head ] [ autohide ]">
  <div class="wrapper">
    <div class="site-head__inner">
      <a href="{{ '/' | url }}" aria-label="{{ site.name }} - home" class="site-head__brand">
        {% include "partials/logo.svg" %}
      </a>
      <nav class="[ nav ] [ site-head__nav ] [ font-base ]" aria-label="Primary">
        <ul class="nav__list">
          {% for item in navigation.items %}
          <li 
            {% if item.submenu %} class="nav__section" {% endif %}
          >
            <a class="nav__link" href="{{ item.url | url }}"
              {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>
              {{ item.text }}
              {% if item.submenu %}
               â–¾
              {% endif %}
            </a>
            {% if item.submenu %}
            <ul class="[ nav__sub-list ]">
            {% for subItem in item.submenu %}
            <!-- <li class="[ bg-dark-shade color-light ]"> -->
            <li>
              <a class="[ nav__sub-link ]" href="{{ subItem.url | url }}"
              {{ helpers.getLinkActiveState(subItem.url, page.url) | safe }}>
                {{ subItem.text }}
              </a>
            </li>
            {% endfor %}
            </ul>
            {% endif %}
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
