<article class="[ full-image ]">
  <div class="[ full-image__wrapper ] [ wrapper flow flow-space-900 ]">
    {% if imageTitle %}
      <h2 class='[ wrapper text-800 md:text-900 ]'>
        {{ imageTitle }}
      </h2>
    {% endif %}
    <img src="{{ imageSource | url }}" alt="{{ imageAlt }}"/>
  </div>
</article>
